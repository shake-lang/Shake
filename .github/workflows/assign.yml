name: Auto Assign
on:
  issues:
    types: [ opened ]
  pull_request:
    types: [ opened ]
jobs:
  run:
    name: Auto Assign ðŸ”„
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: "Auto-assign issue ðŸ¤–"
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.GH_BOT_TOKEN }}
          assignees: nsc-de
          numOfAssignee: 1
